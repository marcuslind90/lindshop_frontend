{% load i18n %}
{% load staticfiles %}
<div class="alert alert-danger payment-error" style="display:none;"></div>
<div class="form-group">
	<div class="row">
		<div class="col-xs-8">
			<i class="fa fa-lock input-icon"></i>
			<input type="text" class="form-control input-lg input-icon" placeholder="{% trans "Card Number" %}" data-stripe="number">
		</div>
		<div class="col-xs-4">
			<input type="text" class="form-control input-lg" placeholder="{% trans "CVC" %}" data-stripe="cvc">
		</div>
	</div>
</div>
<div class="form-group">
	<label for="expiration">{% trans "Expiration" %}</label>
	<div class="row">
		<div class="col-xs-3 relative">
			<input type="text" class="form-control input-lg" placeholder="{% trans "Month" %}" data-stripe="exp-month">
			<span class="input-divider">/</span>
		</div>
		<div class="col-xs-3">
			<input type="text" class="form-control input-lg" placeholder="{% trans "Year" %}" data-stripe="exp-year">
		</div>
		<div class="col-xs-6 text-right">
			<img src="{% static "lindshop/img/payment-options.png" %}" alt="Payment Options, VISA, Mastercard, American Express">
		</div>
	</div>
</div>
