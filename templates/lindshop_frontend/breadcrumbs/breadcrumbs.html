{% if breadcrumbs %}
<ol class="breadcrumb">
{% for crumb in breadcrumbs %}
	<li{% if not crumb.url %} class="active"{% endif %}>
		{% if crumb.url %}
			<a href="{{crumb.url}}" title="{{crumb.name}}">{{crumb.name}}</a>
		{% else %}
			{{crumb.name}}
		{% endif %}
	</li>
{% endfor %}
</ol>
{% endif %}
